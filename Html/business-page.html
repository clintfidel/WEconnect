    <div class="full-page">
      <div class="content-page">
        <main class="register-business">
          <h2>
            BUSINESS-PROFILE
          </h2>
          <div class="panel-body">
          <form action="" >
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user blue"></i></span>
                        <input type="text" name="Business-Name" placeholder="Name" class="form-control" autofocus="autofocus" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <input type="text" name="Location" placeholder="Business Location" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"></i></span>
                        <select type="select" name="category" placeholder="category" class="form-control" required>
                          <option value="fashion">select category</option>
                          <option value="fashion">fashion</option>
                          <option value="football">football</option>
                          <option value="entertainment">entertainment</option>
                          <option value="technology">technology</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"></i></span>
                        <textarea name="Business-Details"  placeholder="Business-Details" rows="6" class="form-control" type="text" required></textarea>
                    </div>
                </div>
                
                  <button type="button" class="register-button">Send</button>
               
               
                
              </form>
            </div>
        </main>
        <aside class="business-story">

        </aside>
    </div>
